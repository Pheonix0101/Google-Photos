<div class="row textcustom" >
  <div class="col-md-4" *ngFor="let item of photoList2">
    <div class=" sunnycard">
      <img
        class="card-img-top mx-auto mt-auto mb-auto sunnyimg" 
        src="{{ item.baseUrl }}"
        alt=""
      />
      <div class="sunny">
        <p class="text-secondary">
          <li>Time :- {{ item.time | date: "EEEE, MMMM d, y" }}</li>
        </p>
      </div>
    </div>
  </div>

   
  </div>
