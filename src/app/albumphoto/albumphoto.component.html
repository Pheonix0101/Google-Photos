<div class="row textcustom">
  <div class="col-md-4" *ngFor="let item of addToAlbumList">
    <button type="button" class="btn btn-dark" (click)="addToAlbumToAPI()">
      Add
    </button>
    <div class="sunnycard">
      <div class="form-check">
        <input
          class="form-check-input"
          (click)="addToAlbum(item.id)"
          type="checkbox"
          value="{{ item.id }}"
        />
      </div>

      <img
        class="card-img-top mx-auto mt-auto mb-auto sunnyimg"
        src="{{ item.baseUrl }}"
        alt=""
      />
    </div>
  </div>
</div>
